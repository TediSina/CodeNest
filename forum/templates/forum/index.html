{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Questions</h1>

    <div class="list-group">
        {% for question in questions %}
            <a href="{% url 'question_detail' question.id %}" class="list-group-item list-group-item-action bg-dark text-light">
                {{ question.title }}
            </a>
        {% endfor %}
    </div>

    <div class="mt-4">
        {% if user.is_authenticated %}
            <a href="{% url 'create_question' %}" class="btn btn-success btn-lg">Ask a Question</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Login to Ask a Question</a>
        {% endif %}
    </div>
</div>
{% endblock %}
