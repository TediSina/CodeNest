{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card text-light bg-dark border-light mx-auto" style="max-width: 800px;">
    <div class="card-header bg-secondary">
        <h5 class="card-title mb-0">Edit Your Profile</h5>
    </div>
    <div class="card-body">
        <form method="post" class="mb-4">
            {% csrf_token %}
            <h5>Update Profile Information</h5>
            {{ profile_form.as_p }}
            <button type="submit" name="profile_submit" class="btn btn-success">Update Profile</button>
        </form>

        <hr class="text-light">

        <form method="post">
            {% csrf_token %}
            <h5>Change Password</h5>
            {{ password_form.as_p }}
            <button type="submit" name="password_submit" class="btn btn-primary">Change Password</button>
        </form>

        <div class="mt-3 text-end">
            <a href="{% url 'profile' %}" class="btn btn-danger">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
